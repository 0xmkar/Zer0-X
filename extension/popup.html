<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero-X</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="w-[400px] h-[600px] bg-zinc-900 text-zinc-100 flex flex-col items-center relative">
  <!-- Navbar -->
  <div class="w-full fixed top-0 left-0 bg-zinc-800 py-3 flex justify-center items-center px-4 shadow-md border-b border-zinc-700">
    <h2 class="text-xl font-bold text-white">Zero-X</h2>
  </div>

  <!-- Main content -->
  <div class="w-full max-w-sm p-4 bg-zinc-800 rounded-lg shadow-md mt-16 flex flex-col items-center">
    <!-- Wallet Balance -->
    <div class="text-center">
      <h1 class="text-lg font-semibold">Wallet Balance (USD):</h1>
      <h1 class="text-2xl font-bold">0.02 USD</h1>
    </div>

    <!-- Public & Private Key Display -->
    <div id="keyContainer" class="w-full mt-4">
      <div class="p-3 bg-[#00B7F8] rounded-md shadow-inner">
        <p id="textDisplay" class="text-black text-bold text-[20px] text-center">No text selected.</p>
      </div>
      <div id="ready_container" class="p-3 bg-purple-500 rounded-md shadow-inner mt-2 text-black text-bold text-[15px] text-center">
        <p id="textDisplay4" class="text-zinc-300 text-center">Not ready.</p>
      </div>
    </div>

    <!-- Tokens List -->
    <div class="w-full mt-4">
      <h2 class="text-lg font-semibold mb-2">Token :</h2>
      <div class="flex justify-between items-center bg-zinc-700 p-3 rounded-md mb-2">
        <span>ETN</span>
        <span>9.223139</span>
      </div>
    </div>

    <!-- Send Tokens Button -->
    <button id="sendButton" class="w-full mt-4 bg-green-600 hover:bg-green-500 text-white font-medium py-2 px-4 rounded-md transition cursor-pointer opacity-50" disabled>
      Send Tokens
    </button>

    <!-- Visit Website Button -->
    <a href="http://localhost:3000" target="_blank" id="visitButton" class="w-full">
      <button class="w-full mt-4 bg-zinc-950 hover:bg-zinc-500 text-white font-medium py-2 px-4 rounded-md transition cursor-pointer">
        Visit Website
      </button>
    </a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
