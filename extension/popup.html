<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero-X</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="w-[400px] h-[500px] bg-gray-100 text-gray-900 flex flex-col items-center relative">
  <!-- Navbar -->
  <div class="w-full fixed top-0 left-0 bg-white py-3 flex justify-center items-center px-4 shadow-md border-b border-gray-300 border-[2px] border-b-blue-500">
    <h2 class="text-xl font-bold text-gray-900">Zero-X</h2>
  </div>

  <!-- Main content -->
  <div class="w-full max-w-sm p-4 bg-white rounded-lg shadow-md border border-gray-300 mt-16 flex flex-col items-center">
    <!-- Public & Private Key Display -->
    <div id="keyContainer" class="w-full mt-4">
      <div class="p-3 bg-gray-200 rounded-md">
        <p id="textDisplay" class="text-gray-900 font-bold text-[13px] text-center">No text selected.</p>
      </div>
      <div id="ready_container" class="p-3 bg-gray-200 rounded-md mt-2 text-gray-900 font-bold text-[13px] text-center">
        <p id="textDisplay4" class="text-gray-700 text-center">Not ready.</p>
      </div>
    </div>

    <!-- Tokens List -->
    <div class="w-full mt-4">
      <h2 class="text-lg font-semibold mb-2">Token :</h2>
      <div class="flex justify-between items-center bg-gray-200 p-3 rounded-md mb-2 text-[13px]">
        <span>S</span>
        <span>24.45468078</span>
      </div>
    </div>

    <!-- Send Tokens Button -->
    <button id="sendButton" class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition cursor-pointer opacity-50 text-[15px]" disabled>
      Send Tokens
    </button>

    <!-- Visit Website Button -->
    <a href="http://localhost:3000" target="_blank" id="visitButton" class="w-full">
      <button class="w-full mt-4 bg-gray-300 hover:bg-gray-400 text-gray-900 font-medium py-2 px-4 rounded-md transition cursor-pointer text-[15px]">
        Visit Website
      </button>
    </a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
